<script language="javascript">
function show(url) 
{ 
	window.open(url,'','height=100,width=250,resize=no,scrollbars=no,toolsbar=no,top=200,left=200');
}
function check_user()
{
	show('?c=public&a=checkUser&username='+document.reg.username.value);
}
function check_register()
{
	if(reg.username.value.length<3){
		alert('用户名长度最小为3个字母');
		return false;
	}
	if(reg.passwd.value.length<5){
		alert('密码长度最小要6位');
		return false;
	}
	if(reg.passwd.value!=reg.passwd2.value){
		alert('两次密码不对');
		return false;
	}
	if(reg.email.value==""){
		alert('电子邮件不能为空');
		return false;
	}
	if(!reg.agree.checked){
		alert('您还没有同意注册协议');
		return false;
	}
	reg.submit();
}
</script>
<div align="center">
  <form  name='reg' action="?c=public&a=register" method='post'>
<div class="head_block tb_wid">&nbsp;注册用户</div>
<div class="block tb_wid">
<table id="table_2" cellpadding="0" cellspacing="1">
      <tr>
        <td class="td_bgc right_2">用户：</td>
        <td class="td_bgc">
         <input name='username' type='text' id="tb_wid3" value="" size="16"/><span class="color01 right">*</span>
           <input type="button" name="Submit" id="tb_wid3" value="检测用户名" onClick="check_user()"></td>
        </tr>
      <tr>
        <td class="td_bgc right_2">密码：</td>
        <td class="td_bgc"><input name='passwd' type='password' id="tb_wid3" value="" size="16"/><span class="color01 right">*</span></td>
        </tr>
      <tr>
        <td class="td_bgc right_2">确认密码：</td>
        <td class="td_bgc"><input name='passwd2' type='password' id="tb_wid3"  value="" size="16"/><span class="color01 right">*</span></td>
        </tr>
	  <tr>
        <td class="td_bgc right_2">电子邮件:</td>
        <td class="td_bgc"><input name='email' type='text' id="tb_wid3" value="" size="16"/><span class="color01 right">*</span></td>
        </tr>
	  <tr>
        <td class="td_bgc right_2">真实姓名:</td>
        <td class="td_bgc"><input name='name' type='text' id="tb_wid3"  value="" size="16"/></td>
        </tr>
	  <tr>
        <td class="td_bgc right_2">身份证:</td>
        <td class="td_bgc"><input type='text' name='id' id="tb_wid3" value="" /></td>
        </tr>
	  <tr>
         <td class="td_bgc td_hg" colspan="2" align="center"><input name="agree" type="checkbox" value="1">
	      我已阅读并同意<a href="?c=">注册协议</a></td>
        </tr>
	    <tr>
	    <td class="td_bgc td_hg" colspan="2" align="center">
		 <input type="button" onClick="check_register()" value="注册">
		</td>
        </tr>
    </table>
	</div>
	</form>
</div>
