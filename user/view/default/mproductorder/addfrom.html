{{include file='common/head.html'}}
<body leftmargin="0" topmargin="0" bgcolor="#ffffff" text="#000000">
<div align="center">
	<form name='nodeform' action="?c=mproductorder&a=addMproductorder&id={{$mproductorder[0].id}}" method="post">
		<div class="head_block tb_wid2">&nbsp;{{if $edit}}修改订单{{else}}增加订单{{/if}}</div>
		<div class="block tb_wid2">
			<table id="table_2" cellpadding="0" cellspacing="1">
				{{if $edit}}
				<tr>
					<td class="td_bgc right_2">产品组id：</td>
					<td class="td_bgc right_2 tb_wid2">{{$mproductorder[0].id}}</td>
				</tr>
				{{/if}}
				
				<tr>
					<td class="td_bgc right_2">产品选择：</td>
					<td class="td_bgc right_2">
						<select name='product_id'>
							{{for $i=0;$i< count($mproduct);$i++}}
							<option value="{{$mproduct[$i].id}}">{{$mproduct[$i].name}}</option>
							{{/for}}
						</select>
					</td>
				</tr>
				
				<tr>
					<td class="td_bgc right_2">我的订单说明：</td>
					<td class="td_bgc right_2"><input name='client_msg' type='text'  value="{{$mproductorder[0].client_msg}}" size="71">
					</td>
				</tr>
				
				<tr>
					<td class="td_bgc right_2">管理员回复：</td>
					<td class="td_bgc right_2"><input name='admin_msg' type='text'  value="{{$mproductorder[0].admin_msg}}" size="71">
					</td>
				</tr>
				
				
				<tr>
					<td class="td_bgc right_2">最终价格：</td>
					<td class="td_bgc right_2"><input name='last_price' type='text'  value="{{$mproductorder[0].last_price}}" size="71">
					</td>
				</tr>
				
				<tr>
					<td class="td_bgc right_2">最终月份：</td>
					<td class="td_bgc right_2"><input name='last_month' type='text'  value="{{$mproductorder[0].last_month}}" size="71">
					</td>
				</tr>
				
				<tr>
					<td class="td_bgc right_2">订单提交时间：</td>
					<td class="td_bgc right_2"><input name='create_time' type='text'  value="{{$mproductorder[0].create_time}}" size="71">
					</td>
				</tr>
				
				<tr>
					<td class="td_bgc right_2">订单过期时间：</td>
					<td class="td_bgc right_2"><input name='expire_time' type='text'  value="{{$mproductorder[0].expire_time}}" size="71">
					</td>
				</tr>
				
				<tr>
					<td class="td_bgc right_2">订单状态：</td>
					<td class="td_bgc right_2"><input name='status' type='text'  value="{{$mproductorder[0].status}}" size="71">
					</td>
				</tr>
				
				
				<tr>
					<td class="td_bgc td_hg" colspan="2" align="center"><input type="submit" value="确认提交"></td>
				</tr>
	
			</table>
		</div>
	</form>
</div>
{{include file='common/foot.html'}}
