<SCRIPT>
function ValidateForm() 
{
	if ( document.form1.username.value=="" || document.form1.passwd.value=="") 
	{
		alert("please enter ur name and passwd and checkcode!");
		return false;
	}
	else { 
		return true;
	}
}
</SCRIPT>
