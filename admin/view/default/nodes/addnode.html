{{include file='common/head.html'}}
{{include file='common/head2.html'}}
<body leftmargin="0" topmargin="0" bgcolor="#ffffff" text="#000000">
<div align="center">
  <form name='nodeform' action="?c=nodes&a={{$action}}&oldname={{$node.name}}" method="post">
<div class="head_block tb_wid">&nbsp;增加主机</div>
<div class="block tb_wid">
<table id="table_2" cellpadding="0" cellspacing="1">
      <tr>
        <td class="td_bgc right_2">名字：</td>
        <td class="td_bgc">
           <input type='text' name='name' id='tb_wid3' value="{{$node.name}}" onBlur="checkName();"
        {{if $action=="edit"}}
        	readonly
        {{/if}}
        />
          <font color=red>*必填</font></td>
        </tr>
      <tr>
        <td class="td_bgc right_2">主机：</td>
        <td class="td_bgc"><input name="host" type="text" id='tb_wid3' value="{{$node.host}}">
		      <font color=red>*必填</font></td>
        </tr>
      <tr>
        <td class="td_bgc right_2">管理端口：</td>
        <td class="td_bgc"><input name="port" id='tb_wid3' value="{{$node.port}}" type="text">
			   <font color=red>*必填</font></td>
        </tr>
	  <tr>
        <td class="td_bgc right_2">用户名：</td>
        <td class="td_bgc"><input name="user" type="text" id='tb_wid3' value="{{$node.user}}">
				   <font color=red>*必填</font></td>
        </tr>
	  <tr>
        <td class="td_bgc right_2">密码：</td>
        <td class="td_bgc"><input name="passwd" type="text" id='tb_wid3' value="{{$node.passwd}}">
            <font color=red>*必填</font></td>
        </tr>
	  <tr>
        <td class="td_bgc right_2">数据库管理账号：</td>
        <td class="td_bgc"><input name="db_user" type="text" id='tb_wid3' value="{{$node.db_user}}">
            <font color=red>*必填</font></td>
        </tr>
	  <tr>
        <td class="td_bgc right_2">数据库管理密码：</td>
        <td class="td_bgc"><input name="db_passwd" type="text" id='tb_wid3' value="{{$node.db_passwd}}">
            <font color=red>*必填</font></td>
        </tr>
	  <tr>
        <td class="td_bgc right_2">物理盘：</td>
        <td class="td_bgc"><input name="dev" type="text" id='tb_wid3' value="{{$node.dev}}">
            <font color=red>*必填(windows写c:,d:等，unix写/dev/sda1等)</font></td>
        </tr>
	    <tr>
	    <td class="td_bgc td_hg" colspan="2" align="center">
		<input type="submit" value="确认提交"></td>
        </tr>
    </table>
</div>
  </form>
  </div>
</body>
{{include file='common/foot.html'}}
