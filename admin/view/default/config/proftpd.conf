TimeoutNoTransfer 1200
TimeoutStalled 900
RootLogin off
#<Global>
#DenyFilter "[cC][hH][mM][oO][dD]"
#</Global>
MaxClients                      200

# Normally, we want files to be overwriteable.
AllowOverwrite          on

# Bar use of SITE CHMOD by default
#<Limit SITE_CHMOD>
#  DenyAll
#</Limit>

# A basic anonymous configuration, no upload directories.  If you do not
# want anonymous users, simply delete this entire <Anonymous> section.
#<Anonymous ~ftp>
#  User                         ftp
#  Group                                ftp

  # We want clients to be able to login with "anonymous" as well as "ftp"
#  UserAlias                    anonymous ftp

  # Limit the maximum number of anonymous logins
#  MaxClients                   10

  # We want 'welcome.msg' displayed at login, and '.message' displayed
  # in each newly chdired directory.
#  DisplayLogin                 welcome.msg
#  DisplayFirstChdir            .message

  # Limit WRITE everywhere in the anonymous chroot
#  <Limit WRITE>
#    DenyAll
#  </Limit>
#</Anonymous>
MaxClientsPerUser 10 "max client per user is 10"
AllowForeignAddress  on
AllowRetrieveRestart on
AllowStoreRestart on
<IfModule mod_sql_passwd.c>
    SQLPasswordEngine on
    SQLPasswordEncoding hex
</IfModule>
SQLAuthTypes                    MD5
SQLAuthenticate                 users
SQLConnectInfo                  {{$db.dbname}}@{{$db.host}} {{$db.user}} {{$db.passwd}}
SQLUserInfo                     {{$table}} {{$col.name}} {{$col.passwd}} {{$col.uid}} {{$col.gid}} {{$col.doc_root}} NULL 
SQLDefaultGID                   65534
SQLDefaultUID                   65534
SQLMinUserGID                   100
SQLMinUserUID                   800
SQLUserWhereClause              "{{$col.node}} = '{{$node}}'"
RequireValidShell               off
