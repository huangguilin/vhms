<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
<title>主机列表</title>
<link rel='stylesheet' type='text/css' href='css/style.css'>
</head>
<body bgcolor='#ffffff' text='#000000' leftmargin='0' topmargin='0'>
<div id="container">
<div class="topimg">当前位置：主机管理 -> ftp列表</div>
<div class="topimg pal1">共计 <%$sum%> 条记录</div>
  <div id="main" class="wid">
    <table cellpadding=0 cellspacing=1 id="table">
      <tr id="ttitle">
        <td class='color01 right' bgcolor='#efefef'>ftp</td>
		<td class='color01 right' bgcolor='#efefef'>所属用户</td>
        <td class='color01 right' bgcolor='#efefef'>操作</td>
      </tr>
	  <%foreach from=$list item=row%>
      <tr>
        <td class="right"><a href="/?c=ftp&a=info&ftpname=<%$row.ftpname%>"><%$row.ftpname%></a></td>
		<td class="right"><%$row.username%></td>
        <td class="right">[<a href="javascript:if(confirm('确定删除<%$row.ftpname%>?')){location='/?c=ftp&a=delFtp&ftpname=<%$row.ftpname%>';}" title="删除ftp"><img src='images/b_drop.gif' alt='删除' border="0" align="absmiddle"></a>][<a href="/?c=ftp&a=editFtp&ftpname=<%$row.ftpname%>" title="更改信息"><img src='images/b_edit.gif' alt='更改信息' border="0" align="absmiddle"></a>]</td>
      </tr>
	  <%/foreach%>
    </table>
    <div align="left">
	</div>
  </div>
</div>
</body>
</html>
