<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
<title>主机列表</title>
<link rel='stylesheet' type='text/css' href='css/style.css'>
</head>
<body bgcolor='#ffffff' text='#000000' leftmargin='0' topmargin='0'>
<div id="container">
<div class="topimg">当前位置：主机管理 -> 主机信息 -> <a href="/?c=host&a=editvh&name=<%$list.name%>">返回修改</a></div>
  <div id="main" class="wid">
    <table cellpadding=0 cellspacing=1 id="table">
	<%foreach from=$list item=value key=key%>
      <tr <%if $key=='name'%>id="ttitle"<%/if%>>
        <td class='color01 right' bgcolor='#efefef'><%$key%></td>
        <td class='color01 right' bgcolor='#efefef'><%$value%></td>
      </tr>
	 <%/foreach%>
    </table>
  </div>
</div>
</body>
</html>
