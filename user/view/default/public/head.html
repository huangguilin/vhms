<script language="javascript">
	//图片滚动展示 Start
	var counts = 4;
	//大图
	var nn = 1;
	var key = 0;
	function change_img() {		

		for ( var i = 1; i <= counts; i++) {
			document.getElementById("picdiv" + i).className = 'picshow_unactive';
		}
		
		document.getElementById("picdiv" + nn).className = 'picshow_active';

                if(document.getElementById("pic" + nn).src == "")
  			document.getElementById("pic" + nn).src = document.getElementById("pic" + nn).getAttribute("src2");

		for ( var i = 1; i <= counts; i++) {
			document.getElementById("xxjdjj" + i).className = 'axx';
		}
		document.getElementById("xxjdjj" + nn).className = 'bxx';
		nn++;
		if (nn > counts) {
			nn = 1;
		}
		tt = setTimeout('change_img()', 3000);
	}
	function changeimg(n) {
		nn = n;
		window.clearInterval(tt);
		change_img();
	}
</script>
<!--幻灯片script代码结束-->

<script  src='user/view/default/images/tabtable.js' type="text/javascript"></script>
<script language="javascript">
var TabTable1;
function init1(){
	var handles = 'lnkhome,lnkdomain,lnkhost,lnkhosthy,lnkcdnhost,lnkemail,youhui,lnkidc,lnkvps,help,autoweb,promote,daili';
	var tables = 'lnkhome-info,lnkdomain-info,lnkhost-info,lnkhosthy-info,lnkcdnhost-info,lnkemail-info,youhui-info,lnkidc-info,lnkvps-info,help-info,autoweb-info,promote-info,daili-info';
	TabTable1 = new TabTable(handles,tables,'onmouseover');
	var url = location.toString().toLowerCase();
	if(url.indexOf("/host_overseas.php") > -1) TabTable1.showTable('lnkhosthy','lnkhosthy-info');
	else if(url.indexOf("/cdnhost") > -1) TabTable1.showTable('lnkcdnhost','lnkcdnhost-info');
	else if(url.indexOf("/host") > -1) TabTable1.showTable('lnkhost','lnkhost-info');
	else if(url.indexOf("/domain") > -1) TabTable1.showTable('lnkdomain','lnkdomain-info');
	else if(url.indexOf("/chinesedomain") > -1) TabTable1.showTable('lnkdomain','lnkdomain-info');
	else if(url.indexOf("/email") > -1) TabTable1.showTable('lnkemail','lnkemail-info');
	else if(url.indexOf("/vps") > -1) TabTable1.showTable('lnkvps','lnkvps-info');
	else if(url.indexOf("/autoweb") > -1) TabTable1.showTable('autoweb','autoweb-info');
	else if(url.indexOf("/sms") > -1) TabTable1.showTable('help','help-info');
	else if(url.indexOf("/promote") > -1) TabTable1.showTable('promote','promote-info');
	else if(url.indexOf("/daili") > -1) TabTable1.showTable('daili','daili-info');
	else TabTable1.showTable('lnkhome','lnkhome-info');
}
</script>
<!--菜单script代码结束-->
