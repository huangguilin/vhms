{{include file='common/head.html'}}
<body leftmargin="0" topmargin="0" bgcolor="#ffffff" text="#000000">
<script language="javascript">
function checkPassword()
{
	if(frm.passwd.value==""){
		alert('新密码不能为空');
		return;
	}
	if(frm.passwd.value!=frm.passwd2.value){
		alert('两次密码不相等');
		return;
	}
	frm.submit();
}
</script>
<div align="center">
  <form name='frm' action="?c=session&a=changePassword" method="post">
<div class="head_block tb_wid2">&nbsp;修改FTP密码</div>
<div class="block tb_wid2">
<table id="table_2" cellpadding="0" cellspacing="1">
      <tr>
        <td class="td_bgc right_2">FTP新密码：</td>
        <td class="td_bgc right_2"><input type='password' name='passwd' id='passwd' >
         <input type='submit' value='确定'/></td>
       </tr>
    </table>
	</div>
  </form>
  </div>
