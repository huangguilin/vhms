<script language="javascript">
function checkPassword()
{
	if(frm.passwd.value==""){
		alert('新密码不能为空');
		return;
	}
	if(frm.passwd.value!=frm.passwd2.value){
		alert('两次密码不相等');
		return;
	}
	frm.submit();
}
</script>
<form name='frm' action="?c=session&a=changePassword" method="post">
   <div align="center">
		<div class="head_block tb_wid">&nbsp;修改密码</div>
		<div class="block tb_wid">
			<table id="table_2" cellpadding="0" cellspacing="1">
				<tr>
					<td class="td_bgc right_2">旧密码：</td>
					<td class="td_bgc"><input type='password' name='oldpasswd' ></td>
				</tr>
				<tr>
					<td class="td_bgc right_2">新密码：</td>
					<td class="td_bgc"><input type='password' name='passwd' ></td>
				</tr>
				<tr>
					<td class="td_bgc right_2">确认新密码：</td>
					<td class="td_bgc"><input type='password' name='passwd2' ></td>
				</tr>
				<tr>
					<td class="td_bgc td_hg" colspan="2" align="center"><input type="button" onClick="checkPassword()" value="确定"></td>
				</tr>
			</table>
		</div>
	</div>
</form>
