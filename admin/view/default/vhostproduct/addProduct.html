{{include file='common/head.html'}}
<body leftmargin="0" topmargin="0" bgcolor="#ffffff" text="#000000">
<div id="container">
<div class="topimg">{{if $action=='addProduct'}}增加虚拟主机产品{{else}}修改虚拟主机产品{{/if}}</div>
  <div id="main" class="wid" align="center">
  <form name='nodeform' action="?c=vhostproduct&a={{$action}}&id={{$vhostproduct.id}}" method="post">
    <table height="220">
		<tbody>
		<tr>
        <td width="125" bgcolor='#efefef' class='color01 right'>产品名称</td>
        <td width="312"><input type='text' name='name' id='name' value="{{$vhostproduct.name}}" onBlur="checkName();"></td>
      </tr>
			
			<tr>
			 <td class="color01 right" bgcolor="#efefef">空间大小(M)</td>
			 <td><input name="web_quota" value="{{$vhostproduct.web_quota}}" type="text"></td>
			</tr>
			<tr>
              <td class="color01 right" bgcolor="#efefef">数据库大小(M)</td>
			  <td><input name="db_quota" type="text" id="db_quota" value="{{$vhostproduct.db_quota}}"></td>
		  </tr>
			<tr>
                <td class="color01 right" bgcolor="#efefef">价格(分/年)</td>
			  <td><input name="price" type="text" id="price" value="{{$vhostproduct.price}}"></td>
		  </tr>		  	
		   	<tr>
                <td class="color01 right" bgcolor="#efefef">模板</td>
			  <td><input name="templete" type="text" value="{{$vhostproduct.templete}}"></td>
		  	</tr>		 	 	  		  			  
		  	 <tr>
			 <td class="color01 right" bgcolor="#efefef">主机</td>
			 <td><select name='node'>
			 {{foreach from=$nodes item=node}}
			 <option value='{{$node.name}}' {{if $node.name==$vhostproduct.node}} selected {{/if}}>{{$node.name}}</option>
			 {{/foreach}}
			 </select></td>
			</tr>
		  	 <tr>
               <td class="color01 right" bgcolor="#efefef">状态</td>
		  	   <td><input type="radio" name="state" value="0" {{if $vhostproduct.state==0}} checked {{/if}}>
		  	     暂停销售
		  	       <input type="radio" name="state" value="1" {{if $vhostproduct.state==1}} checked {{/if}}>
		  	       购买
		  	       <input type="radio" name="state" value="2" {{if $vhostproduct.state==2}} checked {{/if}}>
试用</td>
  	      </tr>
		  	  	 	   <tr>
        <td class="color01 right" bgcolor="#efefef"></td>
        <td>
	 <button type="submit">确定</button>  </td>
      </tr>
    </tbody></table>
  </form>

  </div>
</div>
</body>
{{include file='common/foot.html'}}
