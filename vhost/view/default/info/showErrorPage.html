<body bgcolor='#ffffff' text='#000000' leftmargin='0' topmargin='0'>
<div align="center">
<table class="tb_wid2" align="center">
	<tr>
		<td class="topimg mar_top">共计 {{$sum}} 条记录</td>
	</tr>
	<tr>
		<td>[<a href='?c=info&a=addErrorPageForm'>增加自定义错误</a>]</td>
	</tr>
</table>
<div class="block tb_wid2">
<table id="table" cellpadding="0" cellspacing="1">
	<tr id="ttitle">
		<td class="td_bgc right_2">操作</td>
		<td class="td_bgc right_2">错误码</td>
		<td class="td_bgc right_2">url</td>
	</tr>
	{{foreach from=$list item=row}}
	<tr>
		<td class="td_bgc right_2">[<a
			href="javascript:if(confirm('确定删除{{$row.name}}?')){location='?c=info&a=delErrorPage&name={{$row.name}}';}"
			title="删除域名">删除</a>]</td>
		<td class="td_bgc right_2">{{$row.name}}</td>
		<td class="td_bgc right_2">{{$row.value}}</td>
	</tr>
	{{/foreach}}
</table>
<div align="left"></div>
</div>
</body>
{{include file='common/foot.html'}}
