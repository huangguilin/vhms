{{include file='common/head.html'}}
<body bgcolor='#ffffff' text='#000000' leftmargin='0' topmargin='0'>
<div id="container">
<div class="topimg">当前位置：绑定域名列表</div>
<div class="topimg pal1">共计 {{$sum}} 条记录</div>
  <div id="main" class="wid">
  <table width='436' >
  <tr><td>[<a href='?c=domain&a=addForm'>新增域名绑定</a>]</td></tr>
  </table>
    <table width="436" cellpadding=0 cellspacing=1 id="table">
      <tr id="ttitle">
        <td width="75" bgcolor='#efefef' class='color01 right'>操作</td>
        <td width="123" bgcolor='#efefef' class='color01 right'>域名</td>
        <td width="232" bgcolor='#efefef' class='color01 right'>目录</td>
	  </tr>
	  {{foreach from=$list item=row}}
      <tr>
        <td class="right">[<a href="javascript:if(confirm('确定删除{{$row.name}}?')){location='?c=domain&a=del&domain={{$row.name}}';}" title="删除域名"> 删除</a>]</td>
        <td class="right">{{$row.name}}</td>
        <td class="right">{{$row.value}}</td>
	  </tr>
	  {{/foreach}}
    </table>
    <div align="left">
	</div>
  </div>
</div>
</body>
