{{include file='common/head.html'}}
<div align="center">
 <form name='nodeform' action="?c=question&a=addReply&id={{$log.id}}" method="post">
<div class="head_block tb_wid">&nbsp;提问用户:{{$log.username}}</div>
<div class="block tb_wid">
 <table id="table_2" cellpadding="0" cellspacing="1">
 	  <tr>
        <td class="td_bgc right_2">提问标题:</td> 
        <td class="td_bgc right_2">{{$log.title}}</td>
       	</tr>
       <tr>
        <td class="td_bgc right_2">提问内容:</td>
        <td class="td_bgc right_2" >{{$log.body}}</td>
     	</tr>  <tr>
        <td class="td_bgc right_2">管理员回复:</td>
        <td class="td_bgc right_2" >
        <textarea name='reply'  rows='6' cols='35'>{{$log.reply}}</textarea></td>
     	</tr>
     <tr>
	    <td class="td_bgc td_hg" colspan="2" align="center">
		<input type="submit" value="提交"></td>
        </tr>
   
    </table>
	</div>
	</form>
</div>
