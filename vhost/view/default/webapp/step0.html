<table cellpadding="1" cellspacing="1" border="1">
<form id="form1" name="form1" method="post" action="">
  <tr>
	<td>正在安装{{$appname}} V{{$appver}}</td>
	<td>&nbsp;
	</td>
  </tr>
  <tr>
	<td>安装域名</td>
	<td class="td_bgc right_2">
	<select name='domain'>
	{{if $free_domain}}
	<option value='{{$free_domain}}'>{{$free_domain}}</option>
	{{/if}}
	{{foreach from=$domain item=row}}
	<option value='{{$row}}'>{{$row}}</option>
	{{/foreach}}
	</select>
	</td>
  </tr>
  <tr>
	<td>程序安装目录</td><td class="td_bgc right_2"><input name="" type="text" value="/" /></td>
  </tr>
  <tr><td colspan="2" align="center"><input type="submit" value="下一步"></td>
  </tr>
 </form>
</table>
