{{include file='common/head.html'}}

<body bgcolor='#ffffff' text='#000000' leftmargin='0' topmargin='0'>
<div id="container">
	<div align="center">
		<div class="mar_top tb_wid2" align="right">
			{{if $page>1}}
			<a href='?c=money&a=moneyin&page=0'>首页</a> 
			<a href='?c=money&a=moneyin&page={{$page-1}}'>上一页</a> 
			{{else}}
			首页 上一页 
			{{/if}}
			{{if $page!=$total_page}} 
			<a href='?c=money&a=moneyin&page={{$page+1}}'>下一页</a>
			<a href='?c=money&a=moneyin&page={{$total_page}}'>尾页</a>
			{{else}}下一页 尾页
			{{/if}} 
			{{$page}}/{{$total_page}}&nbsp;
			共计{{$count}}记录
		</div>
		<div class="block tb_wid2">
			<table id="table" border="0" cellpadding="0" cellspacing="1">
				<tr id="ttitle">					
					<td class="td_bgc right_2 tb_wid3" width="130">消费金额(元)</td>
					<td class="td_bgc right_2 tb_wid3" width="130">消费时间</td>
					<td class="td_bgc right_2 tb_wid3" width="130">备注</td>					
				</tr>
					{{foreach from=$list item=row}}
				<tr>
					<td class="td_bgc right_2">{{$row.money/100}}元</td>
					<td class="td_bgc right_2">{{$row.add_time}}</td>
					<td class="td_bgc right_2">{{$row.mem}}</td>
					</tr>
					{{/foreach}}
		  </table>
		</div>
	
	</div>
</div>
</body>
</html>
