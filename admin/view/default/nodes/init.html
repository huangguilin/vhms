{{include file='common/head.html'}}
<body leftmargin="0" topmargin="0" bgcolor="#ffffff" text="#000000">
<div align="center">
<div class="head_block tb_wid">&nbsp;初始化服务器{{$name}}</div>
<div class="block tb_wid">
<script language='javascript'>
function go_back()
{
	windows.location="?c=nodes&a=listNode";
}
</script>
<table id="table_2" cellpadding="0" cellspacing="1">
	<form name='frm' action='?c=nodes&a=init&name={{$name}}' method='post'>
	<tr>
		<td class="td_bgc" align="center"><input name="init_flag"
			type="checkbox" id="init_flag" value="1" checked> 初始化磁盘配额</td>
	</tr>
	<tr>
		<td class="td_bgc td_hg" colspan="2" align="center"><input
			name="config_flag" type="checkbox" id="config_flag" value="1" checked>
		更新配置文件</td>
	</tr>
	<tr>
		<td class="td_bgc td_hg" colspan="2" align="center"><input
			name="reboot_flag" type="checkbox" id="reboot_flag" value="1" checked>
		重起kangle</td>
	</tr>
	<tr>
		<td class="td_bgc td_hg" colspan="2" align="center">
		<input type='button' onClick='javascript:window.location="?c=nodes&a=listNode"' value='返回'/> <input
			type="submit" value="确定"></td>
	</tr>
	</form>
</table>

</div>

</div>
</body>
{{include file='common/foot.html'}}
